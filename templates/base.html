<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>LineOps Dev Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Space Grotesk", "Inter", sans-serif;
        background: #020617;
        color: #f8fafc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 20% -10%, rgba(56, 189, 248, 0.25), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.2), transparent 45%),
          linear-gradient(135deg, #020617, #0f172a 60%, #1e293b 100%);
        min-height: 100vh;
      }
      header {
        padding: 1.5rem 0;
      }
      main {
        padding: 0 1rem 2rem;
      }
      .page-wrapper {
        width: min(1200px, 100%);
        margin: 0 auto;
      }
      .grid {
        display: grid;
        gap: 1.5rem;
      }
      .content-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.12);
        padding: 1.6rem;
        box-shadow: 0 25px 70px rgba(15, 23, 42, 0.65);
      }
      button.primary {
        border: none;
        border-radius: 999px;
        padding: 0.95rem 1.6rem;
        font-weight: 600;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: #020617;
        cursor: pointer;
        transition: transform 120ms ease;
      }
      button.primary:hover {
        transform: translateY(-1px);
      }
      .accent {
        color: #38bdf8;
      }
      .small-label {
        font-size: 0.85rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #94a3b8;
        margin-bottom: 0.8rem;
        display: inline-block;
      }
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.2);
        color: #93c5fd;
        font-size: 0.75rem;
        margin-bottom: 0.8rem;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav a {
        color: #f8fafc;
        text-decoration: none;
        font-weight: 500;
      }
      .hero {
        padding: 2rem 0;
      }
      .hero h1 {
        font-size: clamp(2.5rem, 4vw, 3.4rem);
        margin-bottom: 0.3rem;
      }
      .hero p {
        color: #cbd5f5;
        max-width: 600px;
        margin-top: 0;
        line-height: 1.6;
      }
      .metrics {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .metric {
        flex: 1;
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid rgba(248, 250, 252, 0.2);
        background: rgba(2, 6, 23, 0.5);
      }
      .metric span {
        display: block;
        font-size: 0.85rem;
        color: #94a3b8;
      }
      .metric strong {
        font-size: 1.8rem;
      }
      @media (max-width: 600px) {
        .page-wrapper {
          padding: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="page-wrapper">
      <nav>
        <a href="/">lineops</a>
        <a href="/admin/">Admin</a>
      </nav>
    </header>
    <main class="page-wrapper">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>

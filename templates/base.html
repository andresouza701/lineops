{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>LineOps Dev Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <nav>
          <a class="brand" href="{% url 'dashboard' %}">LineOps</a>
          <div class="nav-links">
            <a href="{% url 'operations' %}">Operações</a>
            <a href="{% url 'profile' %}">Perfil</a>
            <a href="{% url 'docs' %}">Documentação</a>
          </div>
        </nav>
      </header>
      <main>
        {% block hero %}{% endblock %}
        {% block content %}{% endblock %}
      </main>
      <footer class="site-footer">
        <p>LineOps · Engenharia de campo · {% now 'Y' %}</p>
        <p>Fluxos seguros impulsionados por Django, PostgreSQL e testes orientados a regras.</p>
      </footer>
    </div>
  </body>
</html>

{% extends "base/base.html" %}
{% block title %}Editar Alocação{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-semibold">Editar Alocação</h2>
    <a href="{% url 'telecom:overview' %}" class="btn btn-outline-secondary">Voltar</a>
</div>
<div class="card shadow-sm border-0">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Linha</label>
                <input type="text" class="form-control" value="{{ allocation.phone_line.phone_number }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">ICCID</label>
                <input type="text" class="form-control" value="{{ allocation.phone_line.sim_card.iccid }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Operadora</label>
                <input type="text" class="form-control" value="{{ allocation.phone_line.sim_card.carrier }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    {% for key, label in allocation.phone_line.Status.choices %}
                        <option value="{{ key }}" {% if allocation.phone_line.status == key %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Usuário vinculado</label>
                <select name="employee" class="form-select">
                    <option value="" {% if not allocation.employee %}selected{% endif %}>Selecione...</option>
                    {% for user in employees %}
                        <option value="{{ user.pk }}" {% if allocation.employee and allocation.employee.pk == user.pk %}selected{% endif %}>{{ user.full_name }} ({{ user.employee_id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" name="action" value="release" class="btn btn-danger" {% if not allocation.employee %}disabled{% endif %}>Liberar</button>
                <button type="submit" name="action" value="save" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}


<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="app-container navbar-row">

        <div class="navbar-right d-flex align-items-center gap-3 ms-auto">
            {% if request.user.is_authenticated %}
                <div class="d-flex align-items-center gap-2">
                    <div class="text-end small lh-sm">
                        <div class="fw-semibold">
                            {{ request.user.get_full_name|default:request.user.email }}
                        </div>
                        {% if request.user.role %}
                            <small class="text-muted text-uppercase" style="letter-spacing: 0.02em;">
                                {{ request.user.role }}
                            </small>
                        {% endif %}
                    </div>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm" aria-label="Sair">
                        Sair
                    </a>
                </div>
            {% endif %}
        </div>

    </div>
</nav>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LineOps{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container-fluid min-vh-100 px-0">
        <header class="page-header">
            {% include "base/navbar.html" %}
            {% include "base/tabbar.html" %}
        </header>

        <div class="app-container d-none d-lg-block my-3">
            <div class="card shadow-sm border-0">
                <div class="card-body py-2 d-flex align-items-center gap-3 flex-wrap">
                    <div class="flex-grow-1">
                        {% include "base/tabbar_inline.html" %}
                    </div>
                    <button
                        type="button"
                        class="theme-toggle-btn d-inline-flex align-items-center gap-2"
                        data-action="toggle-theme"
                        aria-label="Alternar para tema escuro"
                        aria-pressed="false"
                    >
                        <span class="d-inline-flex align-items-center justify-content-center" data-icon-sun aria-hidden="true" style="width: 18px; height: 18px;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5" />
                                <path d="M12 1v2" />
                                <path d="M12 21v2" />
                                <path d="M4.22 4.22l1.42 1.42" />
                                <path d="M18.36 18.36l1.42 1.42" />
                                <path d="M1 12h2" />
                                <path d="M21 12h2" />
                                <path d="M4.22 19.78l1.42-1.42" />
                                <path d="M18.36 5.64l1.42-1.42" />
                            </svg>
                        </span>
                        <span class="d-inline-flex align-items-center justify-content-center d-none" data-icon-moon aria-hidden="true" style="width: 18px; height: 18px;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" />
                            </svg>
                        </span>
                        <span class="fw-semibold" data-theme-label>Light</span>
                    </button>
                </div>
            </div>
        </div>

        <main class="page-content">
            <div class="app-container">
                {% include "base/messages.html" %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            const body = document.body;
            const toggleBtn = document.querySelector('[data-action="toggle-theme"]');
            if (!toggleBtn) return;

            const label = toggleBtn.querySelector('[data-theme-label]');
            const sunIcon = toggleBtn.querySelector('[data-icon-sun]');
            const moonIcon = toggleBtn.querySelector('[data-icon-moon]');
            const storageKey = 'theme-mode';

            const applyTheme = (mode) => {
                const isDark = mode === 'dark';
                body.classList.toggle('theme-dark', isDark);
                localStorage.setItem(storageKey, isDark ? 'dark' : 'light');

                const currentLabel = isDark ? 'Dark' : 'Light';
                const nextMode = isDark ? 'light' : 'dark';
                toggleBtn.setAttribute('aria-label', `Alternar para tema ${nextMode}`);
                toggleBtn.setAttribute('aria-pressed', isDark);
                if (label) label.textContent = currentLabel;
                if (sunIcon && moonIcon) {
                    sunIcon.classList.toggle('d-none', isDark);
                    moonIcon.classList.toggle('d-none', !isDark);
                }
            };

            const saved = localStorage.getItem(storageKey);
            applyTheme(saved === 'dark' ? 'dark' : 'light');

            toggleBtn.addEventListener('click', () => {
                const nextMode = body.classList.contains('theme-dark') ? 'light' : 'dark';
                applyTheme(nextMode);
            });
        })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

services:
  db:
    image: postgres:latest
    container_name: lineops-db
    restart: always
    environment:
      POSTGRES_USER: lineops
      POSTGRES_PASSWORD: lineops
      POSTGRES_DB: lineops
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  web:
    build: .
    container_name: lineops-app
    command: python -m gunicorn config.wsgi:application --bind 0.0.0.0:8000 --timeout 120 --keep-alive 5
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db  
    env_file:
      - .env.dev
    environment:
      DJANGO_SETTINGS_MODULE: config.settings_dev
volumes:
  postgres_data: